    heading:
      type: text
      label: Heading
      preview: Contact us
    copy:
      type: text
      label: Subheading
      preview: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla fermentum consequat ipsum. Maecenas ut turpis et quam convallis fermentum non sit amet nibh.
    cta_text:
      type: text
      label: CTA text
      preview: Contact Us
