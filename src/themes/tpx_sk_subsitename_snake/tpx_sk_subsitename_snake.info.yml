    molecules:
      - ../../../docroot/wingsuit/tpx-sk-subsitename-kebab/atomic/patterns/02-molecules
    organisms:
      - ../../../docroot/wingsuit/tpx-sk-subsitename-kebab/atomic/patterns/03-organisms
    templates:
      - ../../../docroot/wingsuit/tpx-sk-subsitename-kebab/atomic/patterns/04-templates
    pages:
      - ../../../docroot/wingsuit/tpx-sk-subsitename-kebab/atomic/patterns/05-pages
